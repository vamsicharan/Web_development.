<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact details</title>
</head>
<body>
        <table align="center" border="1" cellpadding="30" cellspacing="10">
    <form action="./form submited.html" method="get">
        <tr>
            <td>
         <label for="name">Name:</label>
         <input type="text" id="name" required placeholder="enter name" autofocus>
         </td>
         </tr>
         <tr>
            <td>
         <label for="pass">Password:</label>
          <input type="password" id="pass" name="password" placeholder="enter password" autofocus
             pattern="^(?=.[A-Za-z])(?=.\d)(?=.[@$!%#?&])[A-Za-z\d@$!%*#?&]{6,}$" required>
            </td>
            </tr>
         <tr>
            <td>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter email" required>
            </td>
        </tr>
         <tr>
            <td>
        <label for="bday">DOB:</label>
        <input type="date" id="baday" name="bday" required>
            </td>
        </tr><br>
        <tr>
            <td>
                <center><input type="submit" value="submit"></center>
            </td>
        </tr>
    </form>
   </table>
</body>
</html>
