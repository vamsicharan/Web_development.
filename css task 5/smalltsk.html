<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      width: 30px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: black;
      margin: 6px 0;
      transition: 0.4s;
    }

    .menu {
      display: none;
      margin-top: 10px;
    }

    .menu a {
      display: block;
      padding: 10px;
      background: #f0f0f0;
      text-decoration: none;
      color: black;
      margin-bottom: 5px;
    }

    /* Checkbox hack to toggle menu */
    .menu-toggle:checked + .hamburger + .menu {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Hidden Checkbox -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle">

  <!-- Hamburger Icon -->
  <label for="menu-toggle" class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- Menu Items -->
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
