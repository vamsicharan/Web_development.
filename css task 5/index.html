<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left Side Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hide the checkbox */
    .menu-toggle {
      display: none;
    }

    /* Hamburger icon at top-left */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: black;
      margin: 6px 0;
      transition: 0.3s;
    }

    /* Side menu */
    .menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 180px;
      height: 100%;
      background-color: #f8f8f8;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    /* Show menu when checkbox is checked */
    .menu-toggle:checked + .hamburger + .menu {
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Hidden Checkbox -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle">

  <!-- Hamburger Icon -->
  <label for="menu-toggle" class="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </label>

  <!-- Slide-out Menu -->
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

</body>
</html>
